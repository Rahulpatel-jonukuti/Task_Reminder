<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            My To-Do List
        </h1>

        <!-- Input Section for Main Tasks -->
        <div class="flex flex-col sm:flex-row gap-3 mb-6">
            <input
                type="text"
                id="todoInput"
                placeholder="Add a new main task..."
                aria-label="Add a new main task"
                autofocus
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 shadow-sm"
            />
            <button
                id="addTaskBtn"
                type="button"
                aria-label="Add Task"
                class="bg-blue-600 text-white p-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105 flex items-center justify-center"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fillRule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clipRule="evenodd" />
                </svg>
                Add Task
            </button>
        </div>

        <!-- To-Do List Display -->
        <div id="todoList" class="space-y-3 max-h-96 overflow-y-auto custom-scrollbar">
            <!-- Tasks will be dynamically added here -->
        </div>
        <div id="noTasksMessage" class="text-center text-gray-500 p-4" style="display:none;">
            No tasks added.
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
